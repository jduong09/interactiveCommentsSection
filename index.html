<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="application/json" src="./data.json"></script>
  <script type="text/javascript" src="./js/comments.js"></script>
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <!-- Pull dynamic content from the data.json file -->
  <main>
    <div class="comment-section">
      <div class="comment-user-create">
        <form class="comment-form">
          <div>
            <img class="user-pfp" src="images/avatars/image-juliusomo.png" alt="profile picture of juliusomo" />
          </div>
          <label for="form-textArea">
            <textarea id="form-textArea" class="form-textArea" rows="4"  placeholder="Add a comment..." ></textarea>
          </label>
          <label for="comment-submit">
            <input type="submit" id="comment-submit" class="comment-submit" value="Send" />
          </label>
        </form>
      </div>
    </div>
    <div id="modal-background" class="hide"></div>
    <div id="modal-delete" class="hide">
      <h2>Delete comment</h2>
      <div>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</div>
      <button>No, cancel</button>
      <button>yes, delete</button>
    </div>
  </main>
</body>
</html>
